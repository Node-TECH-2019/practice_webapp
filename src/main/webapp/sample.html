<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="sample.css">

  <title>Table</title>

</head>

<body>
  <table>
    <tr>
      <td class="borderLine">い</td>
      <td>イ</td>
    </tr>
    <tr>
      <td class="borderLine">ろ</td>
      <td>ロ</td>
    </tr>
    <tr>
      <td class="borderLine">は</td>
      <td>ハ</td>
    </tr>
  </table>

  <hr>

  <div id="table">
    <div class="table-row">
      <div class="table-cell">い</div>
      <div class="table-cell">イ</div>
    </div>
    <div class="table-row">
      <div class="table-cell">ろ</div>
      <div class="table-cell">ロ</div>
    </div>
    <div class="table-row">
      <div class="table-cell">は</div>
      <div class="table-cell">ハ</div>
    </div>
  </div>
</body>

</html>
